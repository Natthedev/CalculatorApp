<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/calcstyles.css" id="themeStylesheet">
    <link rel="stylesheet" href="/colortheme1.css">
    <link rel="stylesheet" href="/colortheme2.css">
    <link rel="stylesheet" href="/colortheme3.css">
    <link rel="stylesheet" href="/script.js">
</head>

<body>
    <div class="container">
        <div class="calcflexible">
          <div class="calcgivhead">
            <div class="themebodycount">
              <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ol>
            </div>
            <h1>calc</h1>
            <div class="calctype">
              <h5>THEME</h5>
              <div class="theme-toggle">
                <label class="togglebutt">
                  <input id="first" name="toggle-state" type="radio" checked />
                  <span class="checkmark"></span>
                </label>
  
                <label class="togglebutt">
                  <input id="second" name="toggle-state" type="radio" />
                  <span class="checkmark"></span>
                </label>
  
                <label class="togglebutt">
                  <input id="third" name="toggle-state" type="radio" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
  
          <div class="calcgriddy">
            <div class="screen">
              <div id="operation"></div>
              <div data-previous-operand class="previous-operand"></div>
              <div data-current-operand class="current-operand"></div>
            </div>
  
            <div class="keygriddy">
                <button data-number id="keys">7</button>
                <button data-number id="keys">8</button>
                <button data-number id="keys">9</button>
                <button data-delete id="Deleto">DEL</button>
                <button data-number id="keys">4</button>
              <button data-number id="keys">5</button>
              <button data-number id="keys">6</button>
              <button data-operation id="keys">+</button>
              <button data-number id="keys">1</button>
              <button data-number id="keys">2</button>
              <button data-number id="keys">3</button>
              <button data-operation id="keys">-</button>
              <button data-number id="keys">.</button>
              <button data-number id="keys">0</button>
              <button data-operation id="keys">รท</button>
              <button data-operation id="keys">x</button>
              <button data-reset class="span-two" id="res" style="width: 245px;">RESET</button>
              <button data-equals class="span-two" id="equal" style="width: 245px;">=</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Natthedev</a>.
      </div> -->
      <script src="/script.js"></script>
    </body>
  </html>
</body>
</html>
